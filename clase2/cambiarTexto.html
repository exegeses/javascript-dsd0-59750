<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar textos usando javascript</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>Cambiar textos usando javascript</h1>
    
    <nav id="tabs">
        <a href="#" onclick="cita.innerText = frances">Francés</a>
        <a href="#" onclick="cita.innerText = ingles">Inglés</a>
        <a href="#" onclick="cita.innerText = espanol">Español</a>
    </nav>
    <p id="cita"></p>


    <script src="js/cambiarTexto.js"></script>
</body>
</html>
